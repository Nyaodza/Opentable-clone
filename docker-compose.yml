version: '3.8'

# IMPORTANT: For production, use Docker secrets or a secrets manager
# Create a .env file with the following variables:
# POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB, JWT_SECRET, NEXTAUTH_SECRET, REDIS_PASSWORD

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-opentable_clone}
    # SECURITY: Remove port exposure in production - only accessible within Docker network
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opentable-network

  # Redis Cache with persistence
  redis:
    image: redis:7-alpine
    # Enable both RDB snapshots and AOF for durability
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-changeme_in_production}
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    # SECURITY: Remove port exposure in production
    ports:
      - "${REDIS_EXTERNAL_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme_in_production}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opentable-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:?Required}@postgres:5432/${POSTGRES_DB:-opentable_clone}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme_in_production}@redis:6379
      ELASTICSEARCH_URL: http://elasticsearch:9200
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required - generate a secure random string}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      EMAIL_HOST: maildev
      EMAIL_PORT: 1025
      EMAIL_SECURE: false
      EMAIL_USER: ${EMAIL_USER:-noreply@opentable-clone.com}
      EMAIL_PASS: ${EMAIL_PASS:-test}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@opentable-clone.com}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - opentable-network

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
      NEXT_PUBLIC_SOCKET_URL: ${NEXT_PUBLIC_SOCKET_URL:-http://localhost:3001}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required - generate a secure random string}
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - opentable-network

  # Elasticsearch for Search
  # SECURITY: Enable xpack.security in production with proper certificates
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=${ELASTICSEARCH_SECURITY_ENABLED:-false}
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD:-changeme}
    # SECURITY: Remove port exposure in production - only accessible within Docker network
    ports:
      - "${ELASTICSEARCH_EXTERNAL_PORT:-9200}:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - opentable-network

  # MailDev for Email Testing
  maildev:
    image: maildev/maildev
    ports:
      - "1080:1080"  # Web UI
      - "1025:1025"  # SMTP Server

  # pgAdmin for Database Management
  # SECURITY: Use strong credentials and consider disabling in production
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:?PGADMIN_PASSWORD is required}
    ports:
      - "${PGADMIN_EXTERNAL_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - opentable-network
    profiles:
      - dev-tools

  # Nginx Reverse Proxy (for production-like setup)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - opentable-network

networks:
  opentable-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data: