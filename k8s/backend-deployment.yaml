apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentable-backend
  namespace: opentable
  labels:
    app: opentable-backend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: opentable-backend
  template:
    metadata:
      labels:
        app: opentable-backend
        version: v1
    spec:
      containers:
      - name: backend
        image: ghcr.io/opentable-clone/backend:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: opentable-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: opentable-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: opentable-secrets
              key: jwt-secret
        - name: BLOCKCHAIN_RPC_URL
          valueFrom:
            secretKeyRef:
              name: opentable-secrets
              key: blockchain-rpc-url
        - name: CONTRACT_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: opentable-config
              key: contract-address
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      imagePullSecrets:
      - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: opentable-backend-service
  namespace: opentable
  labels:
    app: opentable-backend
spec:
  selector:
    app: opentable-backend
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opentable-backend-ingress
  namespace: opentable
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.opentable-clone.com
    secretName: backend-tls
  rules:
  - host: api.opentable-clone.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: opentable-backend-service
            port:
              number: 80
