apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentable-frontend
  namespace: opentable
  labels:
    app: opentable-frontend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: opentable-frontend
  template:
    metadata:
      labels:
        app: opentable-frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: ghcr.io/opentable-clone/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: opentable-config
              key: api-url
        - name: NEXT_PUBLIC_GRAPHQL_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: opentable-config
              key: graphql-endpoint
        - name: NEXT_PUBLIC_BLOCKCHAIN_RPC_URL
          valueFrom:
            configMapKeyRef:
              name: opentable-config
              key: blockchain-rpc-url
        - name: NEXT_PUBLIC_CONTRACT_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: opentable-config
              key: contract-address
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: opentable-frontend-service
  namespace: opentable
  labels:
    app: opentable-frontend
spec:
  selector:
    app: opentable-frontend
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opentable-frontend-ingress
  namespace: opentable
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "200"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - opentable-clone.com
    - www.opentable-clone.com
    secretName: frontend-tls
  rules:
  - host: opentable-clone.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: opentable-frontend-service
            port:
              number: 80
  - host: www.opentable-clone.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: opentable-frontend-service
            port:
              number: 80
